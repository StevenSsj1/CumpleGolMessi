name: CI

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    env:
      PUBLIC_MAGIC_LOOPS: ${{ secrets.PUBLIC_MAGIC_LOOPS }}
      PUBLIC_URL_MESSI_DATA: ${{ secrets.PUBLIC_URL_MESSI_DATA }}
      PUBLIC_URL_CRISTIANO_DATA: ${{ secrets.PUBLIC_URL_CRISTIANO_DATA }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3 
        with:
          path: .
          package-manager: pnpm@10.6.2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4